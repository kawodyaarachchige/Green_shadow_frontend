<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Shadow - crop monitoring system">
    <meta name="author" content="Tharu Arachchige">
    <title>Equipment Management</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<div class="app-container">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/image/logo.png" alt="Logo" class="logo">
            <h1>Green Shadow</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="../dashboard/dashboard.html" class="nav-item " data-section="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="../field/field.html" class="nav-item" data-section="fields">
                <i class="fas fa-map-marked-alt"></i>
                <span>Fields</span>
            </a>
            <a href="../crop/crop.html" class="nav-item" data-section="crops">
                <i class="fas fa-seedling"></i>
                <span>Crops</span>
            </a>
            <a href="../staff/staff.html" class="nav-item" data-section="staff">
                <i class="fas fa-user-tie"></i>
                <span>Staff</span>
            </a>
            <a href="equipment.html" class="nav-item active" data-section="equipment">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </a>
            <a href="../vehicle/vehicle.html" class="nav-item" data-section="vehicles">
                <i class="fas fa-truck"></i>
                <span>Vehicles</span>
            </a>
            <a href="../log/log.html" class="nav-item" data-section="logs">
                <i class="fas fa-clipboard-list"></i>
                <span>Logs</span>
            </a>
            <a href="../setting/setting.html" class="nav-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <a href="../index.html">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </a>
    </aside>
    <main class="main-content">
        <div class="equipment-management">
            <header class="equipment-header">
                <h2>Manage Equipment</h2>
                <div id="dateTime" class="date-time"></div>
                <button class="action-btn" onclick="openEquipmentModal()">
                    <i class="fas fa-plus"></i> Add Equipment
                </button>
            </header>
            <div class="search-bar">
                <i class="fas fa-search "></i>
                <input type="text" id="equipmentSearch" placeholder="Search equipment...">
            </div>
            <div class="equipment-list">
                <table class="equipment-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Assigned Field</th>
                        <th>Assigned Staff</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="equipmentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal" id="equipmentModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeEquipmentModal()">&times;</span>
                <h2 id="modalTitle">Add Equipment</h2>
                <form id="equipmentForm" onsubmit="handleEquipmentFormSubmit(event)">
                    <div class="form-group">
                        <label for="equipmentCode">Equipment Code</label>
                        <input type="text" id="equipmentCode" disabled placeholder="Auto-generated">
                    </div>
                    <div class="form-group">
                        <label for="equipmentName">Equipment Name</label>
                        <input type="text" id="equipmentName" required>
                    </div>
                    <div class="form-group">
                        <label for="equipmentType">Equipment Type</label>
                        <select id="equipmentType" required>
                            <option value="ELECTRICAL">Electrical</option>
                            <option value="MECHANICAL">Mechanical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="equipmentStatus">Status</label>
                        <select id="equipmentStatus" required>
                            <option value="AVAILABLE">Available</option>
                            <option value="UNAVAILABLE">Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="equipmentField">Assigned Field</label>
                        <select id="equipmentField">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="equipmentStaff">Assigned Staff</label>
                        <select id="equipmentStaff">
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Save Equipment</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="../assets/lib/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.js"></script>
<script src="../script.js"></script>
<script src="equipment.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
