<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Shadow - Vehicle Management">
    <meta name="author" content="Your Name">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <link rel="stylesheet" href="vehicle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/image/logo.png" alt="Logo" class="logo">
            <h1>Green Shadow</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="../dashboard/dashboard.html" class="nav-item" data-section="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="../field/field.html" class="nav-item" data-section="fields">
                <i class="fas fa-map-marked-alt"></i>
                <span>Fields</span>
            </a>
            <a href="../crop/crop.html" class="nav-item" data-section="crops">
                <i class="fas fa-seedling"></i>
                <span>Crops</span>
            </a>
            <a href="../staff/staff.html" class="nav-item" data-section="staff">
                <i class="fas fa-user-tie"></i>
                <span>Staff</span>
            </a>
            <a href="../equipment/equipment.html" class="nav-item" data-section="equipment">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </a>
            <a href="#" class="nav-item active" data-section="vehicles">
                <i class="fas fa-truck"></i>
                <span>Vehicles</span>
            </a>
            <a href="#" class="nav-item" data-section="logs">
                <i class="fas fa-clipboard-list"></i>
                <span>Logs</span>
            </a>
        </nav>
        <a href="../index.html">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </a>
        <button class="setting-btn">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </aside>
    <main class="main-content">
        <div id="vehicle_management" class="vehicle-management">
            <header class="vehicle-header">
                <div class="greeting">
                    <h1>Manage Vehicles</h1>
                    <p>Add, update, or delete vehicle information.</p>
                </div>
                <button class="action-btn" onclick="openVehicleModal()">
                    <i class="fas fa-plus"></i> Add Vehicle
                </button>
            </header>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="vehicleSearch" placeholder="Search vehicles...">
            </div>

            <!-- Vehicle Table -->
            <div class="vehicle-table">
                <h2>Vehicle List</h2>
                <table id="vehicle-list">
                    <thead>
                    <tr>
                        <th>Vehicle Id</th>
                        <th>License No</th>
                        <th>Category</th>
                        <th>Fuel Type</th>
                        <th>Status</th>
                        <th>Staff Id</th>
                        <th>Remark</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="vehicleTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Vehicle Modal -->
        <div class="modal" id="vehicleModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeVehicleModal()">&times;</span>
                <h2 id="modalTitle">Add Vehicle</h2>
                <form id="vehicleForm" onsubmit="handleVehicleFormSubmit(event)">
                    <input type="hidden" id="vehicleId">
                    <div class="form-group">
                        <label for="licenNo">License Number:</label>
                        <input type="text" id="licenNo" placeholder="Enter license number" required />
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="TRACTOR">Tractor</option>
                            <option value="VAN">Van</option>
                            <option value="CAR">Car</option>
                            <option value="MOTORBIKE">Motor Bike</option>
                            <option value="LORRY">Lorry</option>
                            <option value="TRANCKERTRUCK">Trancker Truck</option>
                            <option value="LANDVEHICLE"> Land Vehicle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fuelType">Fuel Type:</label>
                        <select id="fuelType" required>
                            <option value="DIESEL">Diesel</option>
                            <option value="PETROl">Petrol</option>
                            <option value="ELECTRIC">Electric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicleStatus">Vehicle Status:</label>
                        <select id="vehicleStatus" required>
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="UNAVAILABLE">UNAVAILABLE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="staffIdOnVehicle">Staff ID:</label>
                        <select id="staffIdOnVehicle" required>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="remark">Remark:</label>
                        <textarea id="remark" placeholder="Enter remark"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Save Vehicle</button>
                        <button type="button" onclick="clearForm()" class="clear-btn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="../assets/lib/jquery.min.js"></script>
<script src="../script.js"></script>
<script src="vehicle.js"></script>
</body>
</html>
