<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Shadow - Log Management">
    <meta name="author" content="Your Name">
    <title>Log Management</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/image/logo.png" alt="Logo" class="logo">
            <h1>Green Shadow</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="../dashboard/dashboard.html" class="nav-item" data-section="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="../field/field.html" class="nav-item" data-section="fields">
                <i class="fas fa-map-marked-alt"></i>
                <span>Fields</span>
            </a>
            <a href="../crop/crop.html" class="nav-item" data-section="crops">
                <i class="fas fa-seedling"></i>
                <span>Crops</span>
            </a>
            <a href="../staff/staff.html" class="nav-item" data-section="staff">
                <i class="fas fa-user-tie"></i>
                <span>Staff</span>
            </a>
            <a href="../equipment/equipment.html" class="nav-item" data-section="equipment">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </a>
            <a href="../vehicle/vehicle.html" class="nav-item" data-section="vehicles">
                <i class="fas fa-truck"></i>
                <span>Vehicles</span>
            </a>
            <a href="../log/log.html" class="nav-item active" data-section="logs">
                <i class="fas fa-clipboard-list"></i>
                <span>Logs</span>
            </a>
            <a href="../setting/setting.html" class="nav-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <a href="../index.html">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </a>
    </aside>
    <main class="main-content">
        <div class="header">
            <h1>Log Management</h1>
            <button class="btn-primary" onclick="openLogModal()">
                <i class="fas fa-plus"></i> New Log
            </button>
        </div>
        <div class="filter-section">
            <!-- Search Bar -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search logs...">
            </div>
            <div class="date-filter">
                <div class="date-input">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-input">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                </div>
                <button class="btn-filter" id="filterLogsByDate">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button class="btn-clear" id="clearFilters">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
        <div class="table-container">
            <table class ="log-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="logsTableBody"></tbody>
            </table>
        </div>
    </main>
    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Log</h2>
                <button class="close-btn" onclick="closeLogModal()">×</button>
            </div>
            <form id="logForm">
                <div class="form-group">
                    <label>Log ID</label>
                    <input type="text" id="logId" disabled placeholder="Auto-generated">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="logDate" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="logDescription" required rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-primary" id="btn-save-log">Save Log</button>
                </div>
            </form>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Image</h2>
                <button class="close-btn" onclick="closeImageModal()">×</button>
            </div>
            <form id="imageForm">
                <div class="form-group">
                    <label>Log ID</label>
                    <input type="text" id="logId-2" disabled placeholder="Auto-generated">
                </div>
                <div class="form-group">
                    <label>Upload Image</label>
                    <div class="file-upload">
                        <input type="file" id="imageInput" accept="image/*" required>
                        <div class="upload-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click or drag image here</p>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-primary" id="btn-upload-image">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/lib/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.js"></script>
<script src="../script.js"></script>
<script src="log.js"></script>
</body>
</html>
