<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Shadow - Log Management">
    <meta name="author" content="Your Name">
    <title>Log Management</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/image/logo.png" alt="Logo" class="logo">
            <h1>Green Shadow</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="../dashboard/dashboard.html" class="nav-item" data-section="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="../field/field.html" class="nav-item" data-section="fields">
                <i class="fas fa-map-marked-alt"></i>
                <span>Fields</span>
            </a>
            <a href="../crop/crop.html" class="nav-item" data-section="crops">
                <i class="fas fa-seedling"></i>
                <span>Crops</span>
            </a>
            <a href="../staff/staff.html" class="nav-item" data-section="staff">
                <i class="fas fa-user-tie"></i>
                <span>Staff</span>
            </a>
            <a href="../equipment/equipment.html" class="nav-item" data-section="equipment">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </a>
            <a href="../vehicle/vehicle.html" class="nav-item" data-section="vehicles">
                <i class="fas fa-truck"></i>
                <span>Vehicles</span>
            </a>
            <a href="#" class="nav-item active" data-section="logs">
                <i class="fas fa-clipboard-list"></i>
                <span>Logs</span>
            </a>
        </nav>
        <a href="../index.html">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </a>
        <button class="setting-btn">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </aside>
    <main class="main-content">
        <div id="log_management" class="log-management">
            <header class="log-header">
                <div class="greeting">
                    <h1>Manage Logs</h1>
                    <p>Add, update, or delete log information.</p>
                </div>
                <button class="action-btn" onclick="openLogModal()">
                    <i class="fas fa-plus"></i> Add Log
                </button>
            </header>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="logSearch" placeholder="Search logs...">
            </div>

            <!-- Log Table -->
            <div class="log-table">
                <h2>Log List</h2>
                <table id="log-list">
                    <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Date</th>
                        <th>Details</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="logTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Log Modal -->
        <div class="modal" id="logModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeLogModal()">&times;</span>
                <h2 id="modalTitle">Add Log</h2>
                <form id="logForm" onsubmit="handleLogFormSubmit(event)">
                    <input type="hidden" id="logId">
                    <div class="form-group">
                        <label for="logDate">Log Date:</label>
                        <input type="date" id="logDate" required/>
                    </div>
                    <div class="form-group">
                        <label for="logDetails">Log Details:</label>
                        <textarea id="logDetails" placeholder="Enter log details" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="logImage">Log Image:</label>
                        <input type="file" id="logImage" accept="image/*"/>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Save Log</button>
                        <button type="button" onclick="clearForm()" class="clear-btn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="../script.js"></script>
<script src="log.js"></script>
</body>
</html>
